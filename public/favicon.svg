<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background cube shape -->
  <rect x="10" y="10" width="80" height="80" rx="12" fill="url(#grad)"/>
  <!-- 3D cube wireframe -->
  <g stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Front face -->
    <rect x="25" y="35" width="30" height="30"/>
    <!-- Back face (offset) -->
    <rect x="45" y="25" width="30" height="30"/>
    <!-- Connecting lines -->
    <line x1="25" y1="35" x2="45" y2="25"/>
    <line x1="55" y1="35" x2="75" y2="25"/>
    <line x1="25" y1="65" x2="45" y2="55"/>
    <line x1="55" y1="65" x2="75" y2="55"/>
  </g>
  <!-- Voxel dots -->
  <g fill="#fff" opacity="0.8">
    <circle cx="35" cy="45" r="3"/>
    <circle cx="45" cy="55" r="3"/>
    <circle cx="65" cy="35" r="3"/>
  </g>
</svg>
